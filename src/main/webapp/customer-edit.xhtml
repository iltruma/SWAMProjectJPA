<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="layout/template.xhtml">
	<ui:define name="body">
		<h1>Customers:</h1>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Username</th>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Status</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<ui:repeat var="customer"
					value="#{customersPageController.customers}">
					<tr>
						<td>#{customer.id}</td>
						<td>#{customer.username}</td>
						<td>#{customer.name}</td>
						<td>#{customer.email}</td>
						<td>#{customer.phone}</td>
						<td>#{customer.customerRole.state}</td>

						<td><h:link styleClass="button button-outline"
								outcome="#{customersPageController.selectCustomer(customer)}" value="View">
							</h:link>
						</td>

					</tr>
				</ui:repeat>
			</tbody>
		</table>

		<h:link styleClass="button" outcome="customer-edit"
			value="Add New Customer">
			<f:param name="add" value="true"></f:param>
		</h:link>

	</ui:define>
</ui:composition>

</html>
