<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:customer="http://xmlns.jcp.org/jsf/composite/customer">

<ui:composition template="layout/template.xhtml">
	<ui:define name="body">

		<h:form>
			<customer:customerPage edit="true"
				customer="#{editCustomerPageController.customer}">
			</customer:customerPage>
			
			<h:commandLink styleClass="button float-left"
				action="#{editCustomerPageController.save()}" value="Save">
			</h:commandLink>
		</h:form>

		<h:form>
			<h:commandLink styleClass="button button-outline float-left"
				action="#{editCustomerPageController.back()}" value="Back">
			</h:commandLink>
		</h:form>

	</ui:define>
</ui:composition>

</html>
