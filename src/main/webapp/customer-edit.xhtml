<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:customer="http://xmlns.jcp.org/jsf/composite/customer">

<ui:composition template="layout/template.xhtml">
	<ui:define name="body">

		<h:form>
			<customer:customerPage edit="true"
				customer="#{editCustomerPageController.customer}">
			</customer:customerPage>

			<h:commandLink styleClass="button"
				action="#{editCustomerPageController.blockCustomer()}"
				value="Block This Customer"
				rendered="#{editCustomerPageController.customer.customerRole.isActive()}" />

			<h:commandLink styleClass="button"
				action="#{editCustomerPageController.unlockCustomer()}"
				value="Make The Customer Active"
				rendered="#{not editCustomerPageController.customer.customerRole.isActive()}" />

			<br></br>

			<h:commandLink styleClass="button"
				action="#{editCustomerPageController.save()}" value="Save">
			</h:commandLink>

			<h:commandLink styleClass="button-outline"
				action="customer-view?faces-redirect=true" value="Back">
			</h:commandLink>
		</h:form>

	</ui:define>
</ui:composition>

</html>
