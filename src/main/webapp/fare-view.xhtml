<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:customer="http://xmlns.jcp.org/jsf/composite/customer"
	xmlns:waybill="http://xmlns.jcp.org/jsf/composite/waybill">

<ui:composition template="layout/template.xhtml">
	<ui:define name="body">
		<c:set scope="request" var="fare" property="x"
			value="#{viewFarePageController.fare}"></c:set>

		<customer:fare  edit="false" fare="#{fare}"></customer:fare>
<br></br>
		<h:form style="margin-bottom:0px;">
			<h:commandLink styleClass="button float-left"
				action="#{viewFarePageController.edit()}" value="Edit">
			</h:commandLink>
		</h:form>
		
		<h:form>
			<h:commandLink styleClass="button button-outline float-left"
				action="customer-edit?faces-redirect=true" value="Back">
			</h:commandLink>
		</h:form>
		
	</ui:define>
</ui:composition>

</html>
