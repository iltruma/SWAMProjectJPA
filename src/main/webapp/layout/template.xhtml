<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
	<title>SwamProject</title>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
	<link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css" />
	<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css" />
	
<style>
h2{
	text-align: center;
	margin-bottom:-10px;
}

.sections{
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
	padding: 25px;
}

body{
	margin-bottom: 50px;
}


.button, input.button-primary, input.button {
	background-color: #C90F24;
	border: 0.1rem solid #333;
	margin-right: 20px;
}

.button.button-outline{
	color: #C90F24 !important;
}

td, th{
	text-align: center;
}

input.custom:focus{
	border: 0.1rem solid #C90F24;
}

.tab {
	position: relative;
    width: 100%;
}

.tab input { 
	left: 0;
	position: absolute;
	top: 0;
	z-index: -999;
	visibility:hidden;
}
	
.tab label {
	cursor: pointer;
	display: block;
}	

.tab input:focus + label,
.tab label:hover{ 
	font-weight: bold; 
}

.tab-content {
	max-height: 0;
	overflow: hidden;
	transition: all 0.35s;
}


/* open the tab when label is checked */

.tab input:checked ~ .tab-content { 
	max-height: 50em;
}

.search{
	position:absolute;
}

</style>
</head>


<body>
	<div class="container" style="margin-top: 20px;">
		<h:panelGroup rendered="#{!userSessionBean.isLoggedIn()}">
			<ui:include src="../login-form.xhtml" />
		</h:panelGroup>
		
		<h:panelGroup rendered="#{userSessionBean.isLoggedIn()}">
			<h:form class="float-right" style="margin-top: 10px;">
				<h:commandButton action="#{loginPageController.logout()}" value="Logout" style="background-color: #C90F24; border: 0.1rem solid #333;"></h:commandButton>
			</h:form>
			
			<ui:insert name="body" />
		</h:panelGroup>
		
	
	</div>
</body>

</html>
