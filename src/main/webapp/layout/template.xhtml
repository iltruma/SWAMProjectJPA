<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<title>SwamProject</title>
<link rel="stylesheet"
	href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
<link rel="stylesheet"
	href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css" />
<link rel="stylesheet"
	href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css" />
<link rel="stylesheet" href = '//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css'/>
<link rel="stylesheet" href = "layout/style.css" type="text/css"/>
</head>


<body>
	<div class="container" style="margin-top: 20px;">
		<h:panelGroup rendered="#{!userSessionBean.isLoggedIn()}">
			<ui:include src="../login-form.xhtml" />
		</h:panelGroup>

		<h:panelGroup rendered="#{userSessionBean.isLoggedIn()}">
			<h:form class="float-right" style="margin-top: 10px;">
				<h:commandButton action="#{loginPageController.logout()}"
					value="Logout"
					style="background-color: #C90F24; border: 0.1rem solid #333;"></h:commandButton>
			</h:form>

			<h:form class="float-left home">
				<h:commandLink action="#{loginPageController.goHome()}">
					<i class="fa fa-home fa-3x" style="color:#C90F24;"></i>
				</h:commandLink>
			</h:form>


			<ui:insert name="body" />
		</h:panelGroup>


	</div>
</body>

</html>
