<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<cc:interface>
	<cc:attribute name="edit" required="true" />
	<cc:attribute name="agency" required="true" />
	<cc:attribute name="agencyId" />
	<cc:attribute name="title" required="true" />
</cc:interface>
<cc:implementation>

	<h3>#{cc.attrs.title}</h3>
	<table>
		<tr>
			<th>Id</th>
			<th>name</th>
			<th>Address</th>
			<th>Description</th>
		</tr>
		<tr>
			<c:if test="#{cc.attrs.edit == 'true'}">

				<td><h:inputText id="agency" value="#{cc.attrs.agencyId}">
					</h:inputText></td>
			</c:if>
			<c:if test="${not empty cc.attrs.agency}">
				<c:if test="#{cc.attrs.edit != 'true'}">
					<td>#{cc.attrs.agency.id}</td>
				</c:if>
				<td>#{cc.attrs.agency.name}</td>
				<td>#{cc.attrs.agency.address.format()}</td>
				<td>#{cc.attrs.agency.description}</td>
			</c:if>
		</tr>
	</table>
</cc:implementation>
</html>
