<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<cc:interface>
	<cc:attribute name="edit" required="true" />
	<cc:attribute name="customer" required="true"
		type="it.unifi.ing.swam.model.User" />
</cc:interface>
<cc:implementation>
	<h2>
		<c:if test="#{cc.attrs.edit == 'true'}">
						Customer Edit Page
						
			<label>Username</label>
			<h:inputText value="#{cc.attrs.customer.username}">
			</h:inputText>


		</c:if>
		<c:if test="#{cc.attrs.edit != 'true'}">
						Customer View Page (Id: #{cc.attrs.customer.id})
						
						
				<h:link styleClass="button" outcome="customer-edit" value="Edit">
				<f:param name="add" value="true"></f:param>
			</h:link>
		</c:if>
	</h2>






</cc:implementation>
</html>
