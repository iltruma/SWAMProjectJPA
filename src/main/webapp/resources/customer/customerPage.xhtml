<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils"
	xmlns:waybill="http://xmlns.jcp.org/jsf/composite/waybill"
	xmlns:customer="http://xmlns.jcp.org/jsf/composite/customer">

<cc:interface>
	<cc:attribute name="edit" required="true" />
	<cc:attribute name="customer" required="true"
		type="it.unifi.ing.swam.model.User" />
</cc:interface>
<cc:implementation>
	<c:set scope="request" var="isEdit" property="x"
		value="#{cc.attrs.edit == 'true'}" />

	<h2>
		<h:outputText value="Customer Edit Page" rendered="#{isEdit}" />
	</h2>
	<h2>
		<h:outputText value="Customer View Page (Id: #{cc.attrs.customer.id})"
			rendered="#{not isEdit}" />
	</h2>

	<div>
		<h5>Username:</h5>
		<h:inputText value="#{cc.attrs.customer.username}"
			rendered="#{isEdit}" />
		<h:outputText value="#{cc.attrs.customer.username}"
			rendered="#{not isEdit}" />

		<label>Password:</label>
		<h:inputText value="#{cc.attrs.customer.password}"
			rendered="#{isEdit}" />
		<h:outputText value="#{cc.attrs.customer.password}"
			rendered="#{not isEdit}" />

		<label>Name:</label>
		<h:inputText value="#{cc.attrs.customer.name}" rendered="#{isEdit}" />
		<h:outputText value="#{cc.attrs.customer.name}"
			rendered="#{not isEdit}" />

		<label>E-mail:</label>
		<h:inputText value="#{cc.attrs.customer.email}" rendered="#{isEdit}" />
		<h:outputText value="#{cc.attrs.customer.email}"
			rendered="#{not isEdit}" />

		<label>Phone:</label>
		<h:inputText value="#{cc.attrs.customer.phone}" rendered="#{isEdit}" />
		<h:outputText value="#{cc.attrs.customer.phone}"
			rendered="#{not isEdit}" />

		<customer:fares edit="true"
			fares="#{cc.attrs.customer.customerRole.fares}" rendered="#{isEdit}" />
		<customer:fares edit="false"
			fares="#{cc.attrs.customer.customerRole.fares}"
			rendered="#{not isEdit}" />




		<c:if test="#{isEdit}">
			<utils:address address="#{cc.attrs.customer.customerRole.address}"
				edit="true"></utils:address>
		</c:if>
		<c:if test="#{not isEdit}">
			<utils:address address="#{cc.attrs.customer.customerRole.address}"
				edit="false"></utils:address>
		</c:if>

		<waybill:agency agency="#{cc.attrs.customer.agency}" edit="false"
			title="Agency:" />
		<utils:user title="Referee:"
			user="#{cc.attrs.customer.customerRole.operator}" />

		<label>State:</label>
		<h:outputText value="#{cc.attrs.customer.customerRole.state}" />



	</div>


</cc:implementation>
</html>
