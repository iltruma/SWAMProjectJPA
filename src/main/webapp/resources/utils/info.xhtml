<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<cc:interface>
	<cc:attribute name="waybill" required="true" />
	<cc:attribute name="role" required="true" />
</cc:interface>
<cc:implementation>
	<table>
		<tr>
			<th colspan="3"><label>Info:</label></th>
		</tr>
		<tr>
			<th>Status</th>
			<th>Validation Date</th>
			<th>Delivery Date</th>
		</tr>
		<tr>
			<td>#{cc.attrs.waybill.tracking.toString()}</td>
			<td>#{cc.attrs.waybill.acceptDate}</td>
			<td>#{cc.attrs.waybill.deliveryDate}</td>
		</tr>
	</table>
</cc:implementation>
</html>
